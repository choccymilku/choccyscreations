    <script>
      var canClick = true;
      
      document.getElementById("settings").addEventListener("click", function() {
        if (!canClick) {
          return; // Ignore the click if cooldown is active
        }
      
        var menu = document.getElementById("menu");
        var scroll = document.getElementById("left_side_wrapper");
        var pfp = document.getElementById("top_left");
        var settings = document.getElementById("settings");
      
        if (menu.style.display === "block") {
          menu.style.display = "none";
          scroll.style.overflowY = "scroll";
          pfp.style.display = "block";
          settings.style.transform = "rotate(30deg)";
        } else {
          menu.style.display = "block";
          scroll.style.overflowY = "hidden";
          pfp.style.display = "none";
          settings.style.transform = "rotate(120deg)";
          scroll.scrollTo(0, 0); // Scroll to the top of the div
        }
      
        canClick = false; // Disable further clicks temporarily
      
        setTimeout(function() {
          canClick = true; // Re-enable clicks after 1 second
        }, 1000);
      });
      </script>
      
      <script>
        var containers = document.querySelectorAll('#left_side_scrollable, #left_side_scrollable2');
        var scrollAmounts = {};
        var isScrolling = false;
        
        containers.forEach(function(container) {
          scrollAmounts[container.id] = 0;
          
          container.addEventListener('wheel', function(event) {
            event.preventDefault();
            scrollAmounts[container.id] += event.deltaY;
            
            if (!isScrolling) {
              requestAnimationFrame(function() {
                scrollContainer(container);
              });
              isScrolling = true;
            }
          });
        });
        
        function scrollContainer(container) {
          container.scrollLeft += scrollAmounts[container.id] * 0.1; // Adjust the scroll speed as desired
          
          scrollAmounts[container.id] *= 0.9; // Adjust the damping factor as desired
          
          if (Math.abs(scrollAmounts[container.id]) < 0.1) {
            isScrolling = false;
            return;
          }
          
          requestAnimationFrame(function() {
            scrollContainer(container);
          });
        }
      </script>
